<div class="container mat-elevation-z8">
    <form action="" class="fomr">
        <h1 class="fullwidth">Deletar Cliente</h1>
        <img class="fullwidth" src="assets/img/tecnico-create.svg" alt="Newton - Software de GestÃ£o">
  
  
          <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input
            [(ngModel)]="empresas.nome"
            name="nome"
            [disabled]="true"
            matInput>
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>
  
          <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>CNPJ</mat-label>
            <input
            [(ngModel)]="empresas.cnpj"
            name="cnpj"
            [disabled]="true"
            matInput>
            <mat-icon matSuffix>pin</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>CEP</mat-label>
            <input 
            [(ngModel)]="empresas.cep"
            name="cep"
            [disabled]="true"
            matInput>
            <mat-icon matSuffix>home</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>Endereco</mat-label>
            <input 
            [(ngModel)]="empresas.endereco"
            name="endereco"
            [disabled]="true"
            matInput>
            <mat-icon matSuffix>room</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>Telefone</mat-label>
            <input 
            [(ngModel)]="empresas.telefone"
            name="telefone"
            [disabled]="true"
            matInput>
            <mat-icon matSuffix>call</mat-icon>
          </mat-form-field>
  
          <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input 
            [(ngModel)]="empresas.email"
            name="email"
            [disabled]="true"
            matInput>
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>Funcionarios</mat-label>
            <input 
            [(ngModel)]="empresas.funcionarios"
            name="funcionarios"
            [disabled]="true"
            matInput>
            <mat-icon matSuffix>funcionarios</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>Departamentos</mat-label>
            <input 
            [(ngModel)]="empresas.departamentos"
            name="departamentos"
            [disabled]="true"
            matInput>
            <mat-icon matSuffix>Departamentos</mat-icon>
          </mat-form-field>
  
        
          <button (click)="delete()" class=" btn fullwidth mat-elevation-z4" mat-flat-button color="">Deletar</button>
          <button routerLink="../../" class="fullwidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
  
    </form>
  
    <p class="fullwidth">By Thaynan e Vinicius</p>
  </div>
