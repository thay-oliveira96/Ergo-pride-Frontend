<div class="container mat-elevation-z8">
    <form action="" class="fomr">
        <h1 class="fullwidth">Atualizar Empresas</h1>
        <img class="fullwidth" src="assets/img/tecnico-create.svg" alt="Newton - Software de Gestão">

          <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input
            [(ngModel)]="empresas.nome"
            name="nome"
            [formControl]="nome"
            required
            matInput 
            placeholder="Ex.. nome do Empresa"
            maxlength="60">
            <mat-icon matSuffix>business_center</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>CNPJ</mat-label>
            <input
            [(ngModel)]="empresas.cnpj"
            name="cnpj"
            [formControl]="cnpj"
            required
            matInput 
            placeholder="Ex.. 00.000.000/0000-00" 
            mask="00.000.000/0000-00">
            <mat-icon matSuffix>pin</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>CEP</mat-label>
            <input 
            [(ngModel)]="empresas.cep"
            name="cep"
            [formControl]="cep"
            required
            matInput 
            placeholder="Ex.. 0000-000"
            mask="0000-000">
            <mat-icon matSuffix>home</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>Endereco</mat-label>
            <input 
            [(ngModel)]="empresas.endereco"
            name="endereco"
            [formControl]="endereco"
            required
            matInput 
            placeholder="Ex.. Rua... Av...">
            <mat-icon matSuffix>room</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>Telefone</mat-label>
            <input 
            [(ngModel)]="empresas.telefone"
            name="telefone"
            [formControl]="telefone"
            required
            matInput 
            placeholder="Ex.. (00)00000-0000"
            mask="(00)00000-0000">
            <mat-icon matSuffix>call</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>Celular</mat-label>
            <input 
            [(ngModel)]="empresas.celular"
            name="celular"
            [formControl]="celular"
            required
            matInput 
            placeholder="Ex.. (00)90000-0000"
            mask="(00)00000-0000">
            <mat-icon matSuffix>call</mat-icon>
          </mat-form-field>


          <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input 
            [(ngModel)]="empresas.email"
            name="email"
            [formControl]="email"
            required
            matInput 
            placeholder="Ex.. nome@email.com">
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>Funcionarios({{ empresas.funcionarios }})</mat-label>
            <input 
            [(ngModel)]="empresas.funcionarios"
            name="funcionarios"
            [formControl]="funcionarios"
            required
            matInput 
            placeholder="Ex.. 1, 2, 3, 4">
            <mat-icon matSuffix>groups</mat-icon>
          </mat-form-field>

          <div>
            <mat-form-field class="fullwidth" appearance="legacy">
              <mat-label>Departamentos ({{ empresas.departamentos }})</mat-label>
              <mat-select 
                ng-model="empresas.departamentos"
                name="departamentos" 
                multiple>
                <mat-option *ngFor="let dep of departamento" value="{{ dep.id }}">{{ dep.nome }}</mat-option>
              </mat-select>
            </mat-form-field>    
          </div>

          <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>Observações</mat-label>
            <textarea
            [(ngModel)]="empresas.observacoes"
            name="observacoes"
            [formControl]="observacoes" 
             matInput
             placeholder="Ex. Alguma anotação relevante do cliente...">
            </textarea>
            <mat-icon matSuffix>edit_note</mat-icon>
          </mat-form-field>


          <button (click)="update()" [disabled]="!validaCampos()" class="fullwidth mat-elevation-z4" mat-flat-button color="primary">Atualizar</button>
          <button routerLink="../../" class="fullwidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

    </form>

    <p class="fullwidth">By Thaynan</p>
</div>
