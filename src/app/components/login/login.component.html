        <h1>Newton - Gestão de Manutenção</h1>

        <img src="assets/img/Logo_Newton_Sem nome.svg" alt="">

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>E-mail</mat-label>
          <input matInput placeholder="Ex. example@mail.com" value="">

      </form>
      
</div>
