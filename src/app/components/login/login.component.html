<div class="container">
    <form class="form mat-elevation-z8">
        <h1>Ergo Pride - Gest√£o de Risco Ergonomico</h1>

        <img src="assets/img/ergo-pride.png" alt="">

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>E-mail</mat-label>
          <input [(ngModel)]="creds.email" name="email" 
          [formControl]="email" required
          matInput placeholder="Ex. example@mail.com" value="">
        </mat-form-field>
        
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Senha</mat-label>
            <input [(ngModel)]="creds.senha" name="senha" 
            [formControl]="senha" required
            type="password" matInput placeholder="Ex. 123" value="">
          </mat-form-field>
          <button (click)="logar()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-stroked-button color="primary">Login</button>

      </form>
      
</div>
