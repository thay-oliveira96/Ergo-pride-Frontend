<div class="container mat-elevation-z8">
    <h1 class="full-width">Nova Ordem de Manutenção</h1>
    <img class="full-width" src="assets/img/chamado-create.svg">

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Titulo do chamado</mat-label>
          <input
          [formControl]="titulo"
          required
          matInput placeholder="Ex. Maquina com problema">
        </mat-form-field>
      </form>

      <div class="status-prioridade">
        <mat-form-field appearance="outline">
            <mat-label>Selecione o Status</mat-label>
            <mat-select [formControl]="status" required>
              <mat-option value="0">ABERTO</mat-option>
              <mat-option value="1">EM ANDAMENTO</mat-option>
              <mat-option value="2">ENCERRADO</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Selecione a prioridade</mat-label>
            <mat-select [formControl]="prioridade" required>
              <mat-option value="0">BAIXA</mat-option>
              <mat-option value="1">MEDIA</mat-option>
              <mat-option value="2">ALTA</mat-option>
            </mat-select>
        </mat-form-field>
        </div>

        <div class="tecnico">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Selecione a tecnico</mat-label>
                <mat-select [formControl]="tecnico" required>
                  <mat-option value="0">Thaynan</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="cliente">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Selecione o cliente</mat-label>
                <mat-select [formControl]="cliente" required>
                  <mat-option value="0">Albert Eisten</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <form class="form">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Descrição</mat-label>
              <textarea
              [formControl]="descricao" 
              required
               class="descricao" matInput placeholder="Ex. O que houve na maquina"></textarea>
            </mat-form-field>
          </form>

          <button [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-raised-button color="primary">Abrir</button>
          <button class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

          <p class="full-width">Desnvolvido por Thaynan e Vinicius</p>
</div>
