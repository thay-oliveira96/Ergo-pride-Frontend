<div class="container mat-elevation-z8">
    <form action="" class="fomr">
        <h1 class="fullwidth">Cadastrar Segmento</h1>
        <img class="fullwidth" src="assets/img/tecnico-create.svg" alt="Newton - Software de Gestão">

        
          <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>Segmento descrição</mat-label>
            <input
            [(ngModel)]="segmento.descricao"
            name="nome"
            [formControl]="descricao"
            required
            matInput 
            placeholder="Ex.. Cadeira, mesa e teclado..."
            maxlength="60">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>

          <button (click)="create()" [disabled]="!validaCampos()" class="fullwidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
          <button routerLink="../" class="fullwidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

    </form>

    <p class="fullwidth">By Thaynan</p>
</div>
