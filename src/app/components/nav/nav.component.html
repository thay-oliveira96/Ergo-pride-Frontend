<mat-drawer-container class="container" autosize>
    <mat-drawer #drawer class="sidenav" mode="side">
      <img src="assets/img/ergo-pride.png" alt="Imagem de Navegação">
      <mat-nav-list class="nav-list">
          <a mat-list-item routerLink="home">
              <i class="material-icons">home</i>
            home
          </a>
          <a mat-list-item routerLink="tecnicos">
            <i class="material-icons">account_circle</i>
          Tecnicos
        </a>
        <a mat-list-item routerLink="clientes">
          <i class="material-icons">person</i>
        Clientes
        </a>
        <a mat-list-item routerLink="empresas">
          <i class="material-icons">villa</i>
        Empresas
      </a>
      <a mat-list-item routerLink="chamados">
        <i class="material-icons">dvr</i>
      Ordem de Manutenção
    </a>
    <a mat-list-item (click)="logout()">
      <i class="material-icons">logout</i>
    Logout
  </a>
      </mat-nav-list>
    </mat-drawer>
  
    <div class="sidenav-content">
      <!--Cabeçalho da tela Home-->
      <app-header></app-header>
      <button class="menu mat-elevation-v8" (click)="drawer.toggle()" mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
      <!--Tela Home é uma classe filha da NAV-->
      <router-outlet></router-outlet>
    </div>
    
  </mat-drawer-container>
