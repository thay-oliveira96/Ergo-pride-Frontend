<div class="container mat-elevation-z8">
    <form action="" class="fomr">
        <h1 class="fullwidth">Cadastrar Tecnico</h1>
        <img class="fullwidth" src="assets/img/tecnico-create.svg" alt="Newton - Software de GestÃ£o">

        <section class="section">
            <mat-checkbox class="margin" >Admin</mat-checkbox>
            <mat-checkbox class="margin" >Cliente</mat-checkbox>
            <mat-checkbox class="margin" >Tecnico</mat-checkbox>
            <mat-checkbox class="margin" >Gestor</mat-checkbox>
          </section>

          <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Ex.. nome do colaborador">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input matInput placeholder="Ex.. 00.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input matInput placeholder="Ex.. nome@email.com">
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input matInput placeholder="Ex.. 1234">
            <mat-icon matSuffix>password</mat-icon>
          </mat-form-field>

          <button class="fullwidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
          <button class="fullwidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

    </form>

    <p class="fullwidth">By Thaynan e Vicius</p>
</div>
